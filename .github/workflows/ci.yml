name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint       # assumes "lint": "eslint . --ext .js,.jsx,.ts,.tsx"

      - name: Build Next.js
        run: npm run build      # assumes standard Next.js build

      - name: Run tests
        run: npm test           # assumes you have a test script
